<style>

    font-weight: bold;

    font-size: 455%;

    }
    
     #find:hover{
    
    background-color: #EEEEEE;
    color: #333333;
    border-color: #333333;

    #find{
    
    background-color: /*#333333*/#3798FE;

    }
    
    
    .jumbotron{
    
    position: relative;
    top: 100px;
    font-family: 'Bree Serif', serif;    
    opacity: 0.7;
   
   
    }
    
    .alert{
    
    display: none;
    
    }
    
    
    video#bgvid { 
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
    background: url(cloudframe2.jpg) no-repeat;
    background-size: cover; 
}
    
    
     #sig{
    
            color: white;
            position: relative;
            top: 117px;
            font-family: 'Ubuntu', sans-serif;
    
    
    
    }
    
    #sig2{
    
    
    font-family: 'Cedarville Cursive', cursive;
    font-size: 131%;
    
    
    
    
    }
    
</style>

</head>
<body>

<div class="jumbotron">
  <div class="container">
    <div class="col-lg-8 col-lg-offset-2 text-center">
      <span class="glyphicon glyphicon-cloud" id="cloud"></span>
      <h1>Weather Scraper</h1>
      <p>Enter your city below</p>
       <form>
        
           <div class="form-group">
           
           <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            <input class="form-control" name="city" type="text" placeholder="Eg. Kolkata,New York,London etc" id="city" />
               </div>
                
           
           </div>
        <input type="submit" class="btn btn-lg" value="Find out!" id="find"/>
        <div id="success" class="alert alert-success" style="margin-top:15px"></div>
        <div id="fail" class="alert alert-danger" style="margin-top:15px">No weather data for that city. Please try again</div>
        <div id="noCity" class="alert alert-danger" style="margin-top:15px">Please enter a city</div>
        <h2 id="tweets">What people are saying...</h2>
           <br></br>
        <h4 id="saying"></h4>
        </form>
      </div>
        
    
    
    </div>  
    
    
</div>  
    
<div class="col-lg-8 col-lg-offset-2 text-center">
<div id = "sig">Designed and coded by :<span id="sig2"> Prithaj Nath</span></div>  
    

</div>
    
<video autoplay loop poster="cloudframe2.jpg" id="bgvid">
    <source src="clouds.webm" type="video/webm">
   
</video>
    

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>

$(document).ready(function(){
    
$("#tweets").hide();
    
$("#find").click(function(event){
    
    event.preventDefault();
    $(".alert").hide();
    $("#tweets").hide();
     $("#saying").hide();
    
    if($("#city").val()!=""){

        
        
    $.get("scraper.php?city="+$("#city").val(),function(data){
        
    //if(!data.match(/failed/)){
    if(data.match(/min/)){
    
    $.get("tweets.php?city="+$("#city").val(),function(data2){
    $("#saying").html(data2).fadeIn();
    });
    
    $("#success").html(data).fadeIn();
    $("#tweets").fadeIn();
    console.log("success");
    console.log(data);
     
    
    
    }else{ 
    
     //console.log("else is called");
     $("#fail").fadeIn();
        
    
    }
    
    });
        }else{
        
        
            $("#noCity").fadeIn();
        
        
        }

}); 
    
});
    
</script>    
    
    
</body>
